s<!DOCTYPE html>

  <body>
    <div class="wrapper">
      <div class="wrapper__container">
       
<header class="header">
  <div class="header__container">

    <a href="" class="header__logo">
      <div class="header__logo__content">
        <img src="img/travel-icon.png" alt="" class="header__logo__icon">
      </div>
    </a>

    <div class="header__title">
      <div class="header__title__content">
          <h1  class="title">
            <a href="" class="title__link">travel</a>
          </h1>
          <span class="header__subtitle">now</span>
      </div>
    </div>

    <nav class="nav">
      <div class="nav__content">
        <ul class="nav__menu">
          <li class="nav__menu__item">
            <a href="" class="nav__menu__link">about</a>
          </li>
          <li class="nav__menu__item">
            <a href="" class="nav__menu__link">tours</a>
          </li>
          <li class="nav__menu__item">
            <a href="" class="nav__menu__link">countries</a>
          </li>
          <li class="nav__menu__item">
            <a href="" class="nav__menu__link">reviews</a>
          </li>
          <li class="nav__menu__item">
            <a href="" class="nav__menu__link">contacts</a>
          </li>
        </ul>
      </div>
    </nav>


    <form action="" class="header__login__form">  
      <div class="header__client__log__content">
        <div class="client__log">
          <div class="client__mail">
            <label for="email">пошта</label>
            <input type="email" class="email">
          </div>
          <div class="client__pass">
            <label for="password">пароль</label>
            <input type="password" class="password">
         </div>
        </div>
        <input type="submit" class="btn submit__btn"  value="Підтвердити">
      </div>
    </form>

  </div>
</header>

       




        <div class="breadcrumbs">
          <div class="breadcrumbs__content">

          </div>
        </div>

        <div class="find__travel__background"></div>


        <section class="section find__travel">
          <div class="find__travel__content">
            <div class="find__travel__title__box">
              <span class="find__travel__subtitle">Ми покажемо тобі</span> 
              <h2 class="find__travel__title"> весь світ!</h2>
              
            </div>

            <div class="find__travel__slogan">
              <p>Пізнавай світ навколо та знайдеш всесвіт в собі</p>
              
            </div>
            <a class="find__travel__link btn" href="" type="button" >
              Підібрати подорож 
            </a>
          </div>
        </section>

        <section class="section achievments">
          <div class="achievments__content">
            <ul class="achievments__list">
              <li class="achievments__item">
                <h4 class="achievments__item">

                </h4>
                <img src="" alt="" class="achievments__image">
              </li>
            </ul>
          </div>
        </section>

        <section class="section travel__ways">
          <div class="travel__ways__content">

          </div>
        </section>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
